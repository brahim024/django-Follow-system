{% extends 'base.html' %}

{% block title %}
    Profile
{% endblock title %}

{% block content %}
    {% for profile in profiles %}
    <div class="ui segment">
   
    	{{ profile}}
    	<br>
    	<a href="{% url 'profiles:profile-detail-view' profile.pk %}">
    		<button class="ui primary button">See Profile</button>
    	</a>

    </div>
    {% empty %}	
    	<h2>No Profiles yet.</h2>
    {% endfor %}
{% endblock content %}
